<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  *ngIf="selectedItem">Graph Update</ion-title>
    <ion-title  *ngIf="!selectedItem">Graph Add</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row wrap center>
      <ion-col width-66 offset-20>
        <ion-card>
          <ion-card-header>
            Graph details
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-list-header>
                Vertex List
                <button item-right dark clear>
                  <ion-icon name='md-arrow-down'></ion-icon>
                </button>
              </ion-list-header>
              <ion-item>Vertex link 1</ion-item>
            <ion-list-header>
              Edge List
              <button item-right dark clear>
                <ion-icon name='md-arrow-down'></ion-icon>
              </button>
            </ion-list-header>
            <ion-item>Edge link 1</ion-item>
          </ion-list>
          <ion-row no-padding>
            <ion-col text-right>
              <button clear>
                <ion-icon name='md-git-branch'></ion-icon>
                Add Edge
              </button>
              <button clear>
                <ion-icon name='md-git-commit'></ion-icon>
                Add Vertex
              </button>
              <button clear>
                <ion-icon name='add'></ion-icon>
                Save Graph
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="selectedItem" class="selection">
  <b>{{selectedItem.title}}</b>
  <ion-icon name="{{selectedItem.icon}}"></ion-icon>
  <div>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</div>
</ion-content>
